<div class="change-password-page">
  <div class="header">
    <h1>Şifre Değiştir</h1>
  </div>
  <div class="content">
    <div class="password-card">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Mevcut Şifre</label>
          <input type="password" [(ngModel)]="passwordForm.currentPassword" name="currentPassword" placeholder="Mevcut şifrenizi girin">
        </div>
        <div class="form-group">
          <label>Yeni Şifre</label>
          <input type="password" [(ngModel)]="passwordForm.newPassword" name="newPassword" placeholder="Yeni şifrenizi girin">
        </div>
        <div class="form-group">
          <label>Şifre Tekrar</label>
          <input type="password" [(ngModel)]="passwordForm.newPasswordConfirm" name="newPasswordConfirm" placeholder="Yeni şifrenizi tekrar girin">
        </div>
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          {{ isLoading ? 'İşleniyor...' : 'Şifreyi Değiştir' }}
        </button>
      </form>
    </div>
  </div>
</div>
